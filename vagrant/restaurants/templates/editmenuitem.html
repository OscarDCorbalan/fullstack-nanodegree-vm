<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel=stylesheet href="{{ url_for('static', filename='style.css') }}">
		<script src="http://code.jquery.com/jquery-2.2.1.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>

	<body>
		<nav role="navigation" class="navbar navbar-inverse">
			<div class="container">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			        </button>
			        <span class="navbar-brand">Udacity FSWD: Restaurants</span>
			    </div>
			    <!-- Collection of nav links, forms, and other content for toggling -->
			    <div id="navbarCollapse" class="collapse navbar-collapse">
			        <ul class="nav navbar-nav">
			            <li><a href="/">Home</a></li>
			            <li><a href="{{url_for('show_menu', restaurant_id=restaurant.id)}}">{{restaurant.name}}</a></li>
			        </ul>
			        <ul class="nav navbar-nav navbar-right">
			            <li><a href="#">Login</a></li>
			        </ul>
			    </div>
			</div>
		</nav>

		<div class="container">
			<h1>Edit Menu Item</h1>
			<form action="{{ url_for('edit_menu_item', restaurant_id = restaurant.id, menu_id = item.id)}}" method="POST">
			
				<div class="form-group">
					<div class="input-group col-lg-3 col-md-4 col-sm-6 col-xs-8">
						<div class="input-group-addon">Name</div>
						<input type="text" class="form-control" value="{{item.name}}" name="name">
					</div>
				</div>
			
				<div class="form-group">
					<div class="input-group col-lg-8 col-md-8 col-sm-12 col-xs-12">
						<div class="input-group-addon">Description</div>
						<input type="text" class="form-control" value="{{item.description}}" name="description">
					</div>
				</div>
			
				<div class="form-group">
					<div class="input-group col-lg-2 col-md-2 col-sm-3 col-xs-4">
						<div class="input-group-addon">Price</div>
						<input type="text" class="form-control" value="{{item.price}}" name="price">
					</div>
				</div>
			
				Course:
				<div class="radio">
					<label>
						<input type="radio" name="course" value="Appetizer" {% if item.course == "Appetizer" %} checked {% endif %}>
						Appetizer
					</label>
				</div>

				<div class="radio">
					<label>
						<input type="radio" name="course" value="Entree" {% if item.course == "Entree" %} checked {% endif %}>
						Entree
					</label>
				</div>

				<div class="radio">
					<label>
						<input type="radio" name="course" value="Dessert" {% if item.course == "Dessert" %} checked {% endif %}>
						Dessert
					</label>
				</div>

				<div class="radio">
					<label>
						<input type="radio" name="course" value="Beverage" {% if item.course == "Beverage" %} checked {% endif %}>
						Beverage
					</label>
				</div>


				<button type="submit" class="btn btn-primary">Edit</button>
				<a href ="{{url_for('show_menu', restaurant_id = item.restaurant_id)}}"> Cancel </a>

			</form>
		</div>

	</body>
</html>
