<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel=stylesheet href="{{ url_for('static', filename='style.css') }}">
		<script src="http://code.jquery.com/jquery-2.2.1.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>

	<body>
		{% with nav_elems = [(restaurant_name, url_for('show_menu', restaurant_id=restaurant_id), None)] %}
			{% include "partials/navigation.html" %}
		{% endwith %}

		<div class="container">
			<h1>New Menu Item</h1>
			<form action="{{ url_for('new_menu_item', restaurant_id=restaurant_id)}}" method="POST">
				<div class="form-group">
					<label class="sr-only" for="newMenuItem-inputName">Name</label>
					<div class="input-group col-lg-3 col-md-4 col-sm-6 col-xs-8">
						<div class="input-group-addon">Name</div>
						<input required type="text" class="form-control" placeholder="Menu Item" name="name" id="newMenuItem-inputName">
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Create</button>
				<a href="{{url_for('show_menu', restaurant_id=restaurant_id)}}"  class="btn btn-default">Cancel</a>

			</form>
		</div>

	</body>

</html>
