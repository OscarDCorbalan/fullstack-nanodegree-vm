<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel=stylesheet href="{{ url_for('static', filename='style.css') }}">
		<script src="http://code.jquery.com/jquery-2.2.1.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<title>Delete menu item {{menu.name}}</title>
	</head>

	<body>
		<nav role="navigation" class="navbar navbar-inverse">
			<div class="container">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			        </button>
			        <span class="navbar-brand">Udacity FSWD: Restaurants</span>
			    </div>
			    <!-- Collection of nav links, forms, and other content for toggling -->
			    <div id="navbarCollapse" class="collapse navbar-collapse">
			        <ul class="nav navbar-nav">
			            <li><a href="/">Home</a></li>
			        </ul>
			        <ul class="nav navbar-nav navbar-right">
			            <li><a href="#">Login</a></li>
			        </ul>
			    </div>
			</div>
		</nav>

		<div class="container">
			<h1>Delete Menu Item: {{menu.name}}?</h1>
			<form action="{{ url_for('delete_menu_item', restaurant_id = menu.restaurant_id, menu_id = menu.id )}}" method="POST">
				<div class="form-group">
					<label>Are you sure? This action can't be undone</label>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-danger">Delete</button>
					<a class="marginLeft-10px" href="{{url_for('show_menu', restaurant_id = menu.restaurant_id)}}">Cancel</a>
				</div>
			</form>
		</div>

</html>
