<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel=stylesheet href="{{ url_for('static', filename='style.css') }}">
		<script src="http://code.jquery.com/jquery-2.2.1.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="{{ url_for('static', filename='app.js') }}"></script>
	</head>

	<body>
		{% include "partials/navigation.html" %}

		<div class="container">
			{% include "partials/flash.html" %}

			<div>
				<p>
					Check our restaurants:
					<ul id="restaurant-list">
						{% for restaurant in restaurants %}
							<li class="marginBottom-5px">
								<div class="btn-group btn-group-sm" role="group" aria-label="{{restaurant.name}}">
									<a href="{{url_for('show_menu', restaurant_id = restaurant.id)}}" class="btn btn-default btn-restaurant-link"  >{{restaurant.name}}</a>
									<a href="{{url_for('edit_restaurant',restaurant_id = restaurant.id)}}" type="button" class="hidden btn btn-primary" title="Edit">
				  						<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
				  					</a>
									<a href="{{url_for('delete_restaurant',restaurant_id = restaurant.id)}}"type="button" class="hidden btn btn-warning" title="Delete">
				  						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				  					</a>
								</div>
							</li>
						{% endfor %}
					</ul>
				</p>
				<p>
					<a href="{{url_for('new_restaurant')}}" class="btn btn-sm btn-primary">Create a New Restaurant</a>
				</p>
			</div>
		</div>
	</body>

</html>
